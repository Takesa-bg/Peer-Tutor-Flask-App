<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Tutors</title>
</head>
<body>
    <h2>Assigned Tutors</h2>
    <ul>
        {% for assignment in assignments %}
            <li>{{ assignment.student }}:
                <ul>
                    {% for tutor in assignment.tutors %}
                        <li>{{ tutor.name }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
